# Configuration for Dell Optiplex Fan Control
# Suggested location: /etc/fan_control.conf

# === ENERGY PROFILE ===
# Options: quiet, balanced, performance
PROFILE="balanced"

# === TEMPERATURE THRESHOLDS (Celsius) ===
# Temperature where the fan starts to increase from minimum
MIN_TEMP=30
# Temperature where the fan reaches maximum (100%)
MAX_TEMP=60
# Emergency temperature (activates fan at 100% immediately)
CRITICAL_TEMP=80

# === FAN SPEED RANGE (PWM 0-255) ===
# Minimum speed (avoid very low values where the fan might stop)
MIN_PWM=60
# Maximum speed
MAX_PWM=255

# === ADVANCED SETTINGS ===
# Hysteresis to avoid oscillations (degrees)
TEMP_HYSTERESIS=2
# Fast rise threshold to activate predictive protection (degrees)
TEMP_RISE_THRESHOLD=3
# Speed change limit per cycle (acoustic smoothing)
SLEW_RATE_LIMIT=15
